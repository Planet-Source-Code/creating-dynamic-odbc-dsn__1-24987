Trusted_Connection= "Yes"
'Type the User who you want to connect Say Train
LastUser = "TRAIN"
'Type the Server Name
Server = "TROYSQL"
'Type the Driver Name SQl Server
DriverName = "SQL Server"
'Type Whether you need QuoteId Yes or No
QuotedId = "No"
